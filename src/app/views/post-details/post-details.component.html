<section class="content" *ngIf="post">
  <h2>{{ post.title }}</h2>
  <img src="{{ post.thumbnailUrl }}" />
  <p>{{ post.body }}</p>
  <p>{{ post.creationDate }}</p>
  <hr />
  <section class="container">
    <div>
      <p (click)="increaseLikes(post)">Like {{ post.likes }}</p>
    </div>
    <div>
      <p (click)="increaseDislikes(post)">Dislike {{ post.dislikes }}</p>
    </div>
  </section>
  <section>
    <p>{{ post.comments.length }} comments</p>
    <ul>
      <li *ngFor="let comment of post.comments">
        {{ comment }}
      </li>
    </ul>
    <input [(ngModel)]="newComment" placeholder="Skriv en kommentar" />
    <button (click)="addComment(post)">Add comment</button>
  </section>
</section>
